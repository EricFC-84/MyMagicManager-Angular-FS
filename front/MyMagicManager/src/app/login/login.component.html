<div class="container">
  <div class="row justify-content-center">
    <div class="login p-4">
      <div class="login-header">
        <h4 class="title">Log in <i class="fas fa-lock"></i></h4>
        <p>You don't have an account? <a [routerLink]="['/register']">Register here</a></p>
      </div>
      <div class="login-body">
        <form>
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp"
              [(ngModel)]="emailLogin" [ngModelOptions]="{standalone: true}" autocomplete="email">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" class="form-control" id="loginPassword" [(ngModel)]="passwordLogin"
              [ngModelOptions]="{standalone: true}" autocomplete="foo">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="guardarSesion" [(ngModel)]="guardarSesion"
              [ngModelOptions]="{standalone: true}">
            <label class="form-check-label" for="guardarSesion">Keep me logged in</label>
          </div>
          <div *ngIf="_user.loginError" class="alert alert-danger error-msg  my-3">
              There is already a user registered with that email. <br>
              Please choose a different one
            </div>
          <div class="text-center my-3">
            <button type="submit" class="btn btn-danger w-50" (click)="login()">Continue</button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
